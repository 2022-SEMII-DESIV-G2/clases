<html>
  <head>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h1>Navbar</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Friends</li>
        <li>Groups</li>
      </ul>
    </nav>
    <!-- Content -->
    <section class="content">
      <!-- Menus -->
      <h1></h1>
      <aside class="menus">
        <ol>
          <li>Activities</li>
          <li>Schedule</li>
          <li>Etc</li>
        </ol>
      </aside>
      <!-- Feed -->
      <div class="feed">
        <article>I liked your photo</article>
        <form onsubmit="console.log(1)">
          <div>
            <label for="">User</label>
            <input type="text">
          </div>
          <div>
            <label for="">Password</label>
            <input type="password">
          </div>
          <div>
            <label for="">Age</label>
            <input type="number" min="18" max="80">
          </div>
          <div>
            <label for="">Type</label>
            <select>
              <option value="1">Admin</option>
              <option value="2">Regular</option>
            </select>
          </div>
          <div>
            <button>Login</button>
          </div>
        </form>
      </div>
      <!-- Notifications -->
      <div class="notifications">
        <ul>
          <li>Happy birthdays</li>
          <li>Etc</li>
        </ul>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <span>Footer</span>
    </footer>
  </body>
</html>
